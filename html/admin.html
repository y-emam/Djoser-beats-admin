<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
  </head>
  <script src="../js/admin.js"></script>
  <body>
    <form>
      <label for="name"> Song Name: </label>
      <input type="text" name="name" placeholder="Enter Beat Name" autofocus />
      <label for="bpm"> BPM: </label>
      <input type="number" name="bpm" placeholder="Enter BPM of the beat" />
      <label for="image"> Image URL: </label>
      <input
        type="text"
        name="image"
        placeholder="Enter Image URL of the Beat"
      />
      <label for="mp3"> MP3 URL: </label>
      <input type="text" name="mp3" placeholder="Enter MP3 URL of the beat" />
      <label for="wav"> WAV URL: </label>
      <input type="text" name="wav" placeholder="Enter WAV URL of the beat" />
      <label for="stem"> STEM URL: </label>
      <input type="text" name="stem" placeholder="Enter Stem URL of the beat" />
      <label for="licence"> Licence URL: </label>
      <input
        type="text"
        name="licence"
        placeholder="Enter Licence URL of the beat"
      />
    </form>
    <button onclick="addSong()">Add Song</button>
  </body>
</html>
