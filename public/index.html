<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.jpg" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.6.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.6.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/10.6.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.6.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.6.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.6.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/10.6.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/10.6.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.6.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.6.0/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <script src="js/login.js"></script>
  <body>
    <div class="login-form">
      <h1>Login</h1>
      <form>
        <label for="email"> Email: </label>
        <input
          type="email"
          name="email"
          placeholder="Enter Your Email"
          autofocus
        />
        <label for="password"> Password </label>
        <input
          type="password"
          name="password"
          placeholder="Enter Your Password"
        />
      </form>
      <button onclick="login()">Login</button>
    </div>
  </body>
</html>
